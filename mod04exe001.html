<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Estudos do iframe</title>
    <style>body{
        text-align: center;
        font-family: Arial, Helvetica, sans-serif;

    iframe{

    }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <div>
        <p>Acessando o site do
        
          <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" width="400"></iframe>
            para aprender a programar.</p>

            <p>Acessando o site do
        
        <a href="https://www.cursoemvideo.com">cursoemvideo</a>
            para aprender a programar.</p>


    </div>
    <hr>

        <div>
            <p>O Repositório do guanabara
            
                <iframe src="https://gustavoguanabara.github.io" frameborder="0"
                height="600"></iframe>
            
                tbm é muito bom de aprender</p>
        </div>
       
    
</body>
</html>
